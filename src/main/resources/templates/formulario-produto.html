<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Aggressive Skates Store</title>
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
  <meta charset="utf-8">
</head>
<body>
    <div class="corpo">
        <header>
            <a href="/store"><img src="/img/logo.png" width="142" height="96"></a>
            <span id="titulo"> Aggressive Skates Store</span>
          	<ul>
            	<li><a href="/store">Home</a></li>
		  		<li><a href="/produto/listar">Skates</a></li>
		  		<li><a href="/contact">Contact</a></li>
		  		<li><a href="/about">About</a></li>
		  		<li style="float:right">
		  			<a sec:authorize="!hasAnyRole('ADMIN','USER')" href="/pessoa/login"> Login </a>
                    <a sec:authorize="hasAnyRole('ADMIN','USER')" href="/logout">Logout</a>
                </li>
          	</ul>	
        </header>
        
        <div class="form-container"style="min-height: 500px;">
            	<h2>Adicionar Produto</h2>
            	<p>Preencha os campos abaixo.</p><br><br>
			  <form action="/produto/adicionar" method="post" enctype="multipart/form-data" th:object="${produto}">
			  <input type="hidden" th:field="*{id}">
			    <div class="form-row">
			      <div class="form-col-25">
			        <label>Nome</label>
			      </div>
			      <div class="form-col-75">
			        <input type="text" name="nome" placeholder="Nome do produto.." th:field="*{nome}" required=“required”>
			      </div>
			    </div>
			    <div class="form-row">
			      <div class="form-col-25">
			        <label>Valor</label>
			      </div>
			      <div class="form-col-75">
			        <input type="text" name="valor" placeholder="Valor do produto.." th:field="*{valor}" required=“required”>
			      </div>
			    </div>
			    <div class="form-row">
			      <div class="form-col-25">
			        <label>Imagem do produto</label>
			      </div>
			      <div class="form-col-75">
			        <input class="input-file" type="file" name="imagem" required=“required”>
			      </div>
			    </div>
			    <div class="form-row">
			     <button class="bttn bttn1" type="submit" >Salvar</button>
			    </div>
			  </form>
		</div>
		
        <footer class="rodape">
        	<p>Copyright &copy; 05/2018 - Gabriel Brandão - Tel:(88)99910-2324</p>
        </footer>
    </div>
</body>
</html>
